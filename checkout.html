<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="responsive news website">
    <meta name="author" content="Mayur">
    <title>Shop-Mayur</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="footer-none.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="header">
        <span class="nav-bar">&nbsp;</span>
        <div class="header-heading">
            <div class="header-text">
                <h1><a href="index.html" class="home">shop</a></h1>
            </div>
            <div class="cart-icon">
                <a href="checkout.html"><span class="fa fa-shopping-cart"></span></a>
            </div>
        </div>
        <div class="navigation">
            <a href="item-details.html" class="nav-items">Men's Outerwear</a>
            <a href="#" class="nav-items">Ladies Outerwear</a>
            <a href="#" class="nav-items">Men's T-Shirts</a>
            <a href="#" class="nav-items">Ladies T-Shirts</a>
        </div>
    </header>

    <section class="layout-checkout">
        <div class="checkout-header">
            <h3 class="checkout-head">Checkout</h3>
            <p class="checkout-para">Shop is a demo app - form data will not be sent</p>
        </div>

        <div class="forms-wrapper">
            <div class="form-left">
                <form class="account-info">
                    <h3>Account Information</h3>
                    <div class="wrapper">
                        <input type="email" name="email" placeholder="Email"><br>
                        <input type="text" name="phone" placeholder="Phone Number">
                    </div>
                </form>
                <form class="ship-address">
                    <h3>Shipping Address</h3>
                    <div class="wrapper">
                        <input type="text" name="address" placeholder="Address"><br>
                        <input type="text" name="city" placeholder="City"><br>
                    </div>
                    <div class="zip-wrapper">
                        <input type="text" name="state" id="state" placeholder="State/Province">
                        <input type="text" name="zip" id="zip" placeholder="Zip/Postal Code">
                    </div>
                    <select name="Country" id="country">
                        <option value="US">United States</option>
                        <option value="Canada">Canada</option>
                    </select>
                </form>
                <!--
                <form class="bill-address">
                    <h3>Billing Address</h3>
                    <input type="radio" name="add-toggle" value="billing address">Use different billing address<br>
                    <div class="address-wrapper">
                        <input type="text" name="address" placeholder="Address"><br>
                        <input type="text" name="city" placeholder="City"><br>
                    </div>
                    <div class="zip-wrapper">
                        <input type="text" name="state" placeholder="State/Province">
                        <input type="text" name="zip" placeholder="Zip/Postal Code">
                        <select name="Country" id="country">
                            <option value="US">United States</option>
                            <option value="Canada">Canada</option>
                        </select>
                    </div>
                </form>
            -->
            </div>
            <div class="form-right">
                <h3>Payment Method</h3>
                <form class="payment">
                    <div class="wrapper">
                        <input type="text" name="card-name" placeholder="Cardholder Name"><br>
                        <input type="text" name="card-no" placeholder="Card Number">
                    </div>
                    <h4>Expiry</h4>
                    <div class="zip-wrapper">
                        <select name="month" id="month">
                            <option value="jan">Jan</option>
                            <option value="feb">Feb</option>
                            <option value="mar">Mar</option>
                            <option value="apr">Apr</option>
                            <option value="may">May</option>
                            <option value="jun">Jun</option>
                            <option value="jul">Jul</option>
                            <option value="aug">Aug</option>
                            <option value="sep">Sep</option>
                            <option value="oct">Oct</option>
                            <option value="nov">Nov</option>
                            <option value="dec">Dec</option>
                        </select>
                        <select name="year" id="year">
                            <option value="16">2016</option>
                            <option value="17">2017</option>
                            <option value="18">2018</option>
                            <option value="19">2019</option>
                            <option value="20">2020</option>
                            <option value="21">2021</option>
                            <option value="22">2022</option>
                            <option value="23">2023</option>
                            <option value="24">2024</option>
                            <option value="25">2025</option>
                            <option value="26">2026</option>
                        </select>
                        <input type="text" id="cvv" placeholder="CVV">
                    </div>
                </form>
                <h3>Order Summary</h3>
                <table class="order">
                    <tr>
                        <td>Men's Tech Shell Full-Zip</td>
                        <td>$150.60</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td>$150.60</td>
                    </tr>
                </table>
                <div class="item-cart">
                    <a href="index.html">place order</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-head">
            <p>Made by Polymer</p>
        </div>
        <div class="footer-block">
            <p>demo only</p>
        </div>
    </footer>
</body>

</html>
